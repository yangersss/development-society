<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperDash Podcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header section with the podcast logo and name -->
    <header>
        <img src="logo.png" alt="HyperDash Podcast Logo" id="logo">
        <h1>HyperDash Podcast</h1>
    </header>

    <!-- Hero section with a brief description -->
    <section class="hero">
        <p>Join Eddie & Josh as they fuse comedy with video game chatter!</p>
        <button class="listen-now">Listen Now!</button>
    </section>

    <!-- Latest episode section -->
    <section class="latest-episode">
        <h2>Latest Episode</h2>
        <audio controls>
            <source src="latest-episode.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Social media links and other actions -->
    <section class="social-media">
        <button class="social-icon" id="twitter">Twitter</button>
        <button class="social-icon" id="instagram">Instagram</button>
        <button class="social-icon" id="youtube">YouTube</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 HyperDash Podcast. All rights reserved.</p>
    </footer>

    <!-- Scripts for animations and interactivity -->
    <script src="script.js"></script>
</body>
</html>
